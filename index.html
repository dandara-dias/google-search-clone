<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Piece - Pesquisa Google</title>
  <link rel="shortcut icon" href="Images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
  <link rel="stylesheet" href="CSS/google.css">
</head>
<body>
  <header>
    <div>
      <img src="Images/google_logo.png" alt="Google logo">
      <form>
        <input type="text" value="One Piece" name="search">
        <span class="lnr lnr-cross">
          <span class="tooltip-cross">Limpar</span>
        </span>
        <span class="lnr lnr-keyboard">
          <span class="tooltip-keyboard">Ferramentas de inserção de texto</span>
        </span>
        <span class="lnr lnr-mic">
          <span class="tooltip-mic">Pesquisar por voz</span>
        </span>
        <span class="lnr lnr-camera">
          <span class="tooltip-camera">Pesquisa por imagem</span>
        </span>
        <span class="lnr lnr-magnifier" id="magnifier">
          <span class="tooltip-magnifier">Pesquisar</span>
        </span>
      </form>
      <span class="settings">
        <span class="lnr lnr-cog">
          <span class="tooltip-cog">Configurações rápidas</span>
        </span>
        <span class="lnr lnr-laptop-phone">
          <span class="tooltip-laptop-phone">Google Apps</span>
        </span>
        <input type="button" value="Fazer login" name="login" id="login">
      </span>
    </div>
    <nav>
      <ul>
        <li class="active">
          <a href="#"> <span class="lnr lnr-magnifier"></span> Todas </a>
        </li>
        <li>
          <a href="#"> <span class="lnr lnr-earth"></span> Notícias </a>
        </li>
        <li>
          <a href="#"> <span class="lnr lnr-picture"></span> Imagens </a>
        </li>
        <li>
          <a href="#"> <span class="lnr lnr-tag"></span> Shopping </a>
        </li>
        <li>
          <a href="#"> <span class="lnr lnr-film-play"></span> Vídeos </a>
        </li>
        <li>
          <a href="#"> <span class="lnr lnr-menu"></span> Mais </a>
        </li>
        <li><a href="#">Ferramentas</a></li>
      </ul>
    </nav>
  </header>
</body>
</html>
